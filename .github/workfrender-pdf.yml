name: BrainAI Industrial PDF Build

on: 
  # Automatischer Trigger bei Änderungen im docs-Ordner
  push:
    paths:
      - 'docs/**'
  
  # MANUELLER TRIGGER (Der "Handstart"-Button)
  workflow_dispatch:
    inputs:
      reason:
        description: 'Grund für den manuellen Build (optional)'
        required: false
        default: 'Manueller Re-Build der Dokumentation'

jobs:
  build-pdfs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Render All MD to PDF
        uses: docker://pandoc/latex:latest
        with:
          args: >-
            --standalone
            --from=markdown
            --to=pdf
            --pdf-engine=xelatex
            --resource-path=docs
            --output-dir=build
            docs/*.md

      - name: Archive Production Docs
        uses: actions/upload-artifact@v4
        with:
          name: ProEDC-Manuals-Final
          path: build/*.pdf
