name: BrainAI Industrial PDF Build

on: 
  push:
    paths:
      - 'docs/**'
  workflow_dispatch:

jobs:
  build-pdfs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Create Build Directory
        run: mkdir -p build

      - name: Render All MD to PDF (Loop Pattern)
        uses: docker://pandoc/latex:latest
        with:
          # Wir nutzen ein Shell-Script als Entrypoint, um die Wildcards korrekt zu verarbeiten
          args: >-
            /bin/sh -c "for f in docs/*.md; do 
              filename=$(basename \"$f\" .md);
              echo 'Processing $filename...';
              pandoc \"$f\" 
              --standalone 
              --pdf-engine=xelatex 
              --resource-path=docs 
              -o \"build/${filename}.pdf\"; 
            done"

      - name: Archive Production Docs
        uses: actions/upload-artifact@v4
        with:
          name: ProEDC-Manuals-Final
          path: build/*.pdf
