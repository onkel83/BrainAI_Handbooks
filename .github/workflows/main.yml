name: BrainAI Industrial PDF Build

on: 
  push:
    paths:
      - 'docs/**'
  workflow_dispatch:

jobs:
  build-pdfs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Industrial Rendering Stack
        run: |
          npm install -g md-to-pdf
          # Wir installieren nur die absolut notwendigen Bibliotheken für Chromium
          sudo apt-get update
          sudo apt-get install -y libgbm1 libasound2t64 || sudo apt-get install -y libasound2

      - name: Create Build Directory
        run: mkdir -p build

      - name: Render Industrial PDFs
        run: |
          # Dynamische Erstellung der stabilen Runner-Config
          cat <<EOF > runner-config.js
          module.exports = {
            stylesheet: './docs/style.css',
            pdf_options: {
              format: 'A4',
              margin: '20mm',
              printBackground: true
            },
            launch_options: {
              executablePath: '/usr/bin/google-chrome',
              args: ['--no-sandbox', '--disable-setuid-sandbox', '--disable-gpu']
            }
          };
          EOF

          for f in docs/*.md; do
            filename=$(basename "$f" .md)
            echo "Processing: $filename"
            
            # Rendering-Prozess
            md-to-pdf "$f" --config-file runner-config.js || true
            
            # Flexible Pfad-Suche für das Resultat
            if [ -f "docs/${filename}.pdf" ]; then
              mv "docs/${filename}.pdf" "build/"
            elif [ -f "${filename}.pdf" ]; then
              mv "${filename}.pdf" "build/"
            else
              echo "Build failed for $filename"
              exit 1
            fi
            echo "Success: build/${filename}.pdf"
          done

      - name: Archive Production Docs
        uses: actions/upload-artifact@v4
        with:
          name: ProEDC-Manuals-Final
          path: build/*.pdf
