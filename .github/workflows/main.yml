name: BrainAI Industrial PDF Build

on: 
  push:
    paths:
      - 'docs/**'
  workflow_dispatch:

jobs:
  build-pdfs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Industrial Rendering Stack
        run: |
          npm install -g md-to-pdf
          # Wir installieren nur die absolut notwendigen Bibliotheken für Chromium
          sudo apt-get update
          sudo apt-get install -y libgbm1 libasound2t64 || sudo apt-get install -y libasound2

      - name: Create Build Directory
        run: mkdir -p build

      - name: Render Industrial PDFs
        run: |
          # 1. Stabile Grund-Config erstellen
          cat <<EOF > runner-config.js
          module.exports = {
            stylesheet: './docs/style.css',
            pdf_options: {
              format: 'A4',
              margin: '20mm',
              printBackground: true
            },
            launch_options: {
              args: ['--no-sandbox', '--disable-setuid-sandbox', '--disable-gpu']
            }
          };
          EOF

          for f in docs/*.md; do
            filename=$(basename "$f" .md)
            
            # 2. Dynamische Titel-Zuweisung basierend auf dem Dateinamen
            case "$filename" in
              "Lizenz") 
                DOC_TITLE="Master License Agreement (EULA)"
                DOC_SUBTITLE="LEGAL & COMPLIANCE SPECIFICATION"
                ;;
              "wasm_serverconfig") 
                DOC_TITLE="Server Integration & Hardening Guide"
                DOC_SUBTITLE="WASM & CLOUD DEPLOYMENT SPEC"
                ;;
              "ProKey") 
                DOC_TITLE="Hardware Entropy Data Sheet"
                DOC_SUBTITLE="TRNG & QUANTUM-RESISTANT ENTROPY"
                ;;
              *) 
                DOC_TITLE="Technical Documentation"
                DOC_SUBTITLE="PROEDC INDUSTRIAL SUITE"
                ;;
            esac

            echo "Processing: $filename -> $DOC_TITLE"

            # 3. Temporäre Arbeitskopie erstellen (Original bleibt sauber)
            cp "$f" "working_${filename}.md"

            # 4. Platzhalter im Markdown ersetzen# Dieser Befehl sucht nach DOKUMENT-TYP und ersetzt ALLES bis zum nächsten Tabellen-Trenner 
            # Dieser Befehl sucht nach DOKUMENT-TYP und ersetzt ALLES bis zum nächsten Tabellen-Trenner |
            sed -i -E "s/(DOKUMENT-?TYP:)[^|]*/\1 $DOC_TITLE /gI" "working_${filename}.md"
            
            # Das gleiche für den Untertitel (Engineering Division etc.)
            sed -i -E "s/ENTERPRISE DEFENSE CORE\s*\|\s*ENGINEERING DIVISION/$DOC_SUBTITLE/gI" "working_${filename}.md"

            # 5. Rendering der manipulierten Datei
            md-to-pdf "working_${filename}.md" --config-file runner-config.js
            
            # 6. Ergebnis sichern
            mv "working_${filename}.pdf" "build/${filename}.pdf"
            rm "working_${filename}.md"
          done
      - name: Archive Production Docs
        uses: actions/upload-artifact@v4
        with:
          name: ProEDC-Manuals-Final
          path: build/*.pdf
