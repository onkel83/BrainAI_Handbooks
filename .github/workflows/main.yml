name: BrainAI Industrial PDF Build

on: 
  push:
    paths:
      - 'docs/**'
  workflow_dispatch:

jobs:
  build-pdfs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Render Industrial PDFs
        uses: marcbachmann/docs-to-pdf@v1.1.0
        with:
          input_dir: docs
          output_dir: build
          # Hier binden wir das CSS ein
          style: docs/style.css
          # Puppeteer Optionen f√ºr saubere Renderings
          pdf_options: '{"format": "A4", "printBackground": true, "displayHeaderFooter": true}'

      - name: Archive Production Docs
        uses: actions/upload-artifact@v4
        with:
          name: ProEDC-Manuals-Final
          path: build/*.pdf
