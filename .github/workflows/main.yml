name: BrainAI Industrial PDF Build

on: 
  push:
    paths:
      - 'docs/**'
  workflow_dispatch:

jobs:
  build-pdfs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Create Build Directory
        run: mkdir -p build

      - name: Convert MD to PDF (HTML-Chromium Engine)
        uses: pypanda/markdown-to-pdf-action@v1.1
        with:
          input_dir: docs
          output_dir: build
          # Hier können wir CSS-ähnliche Parameter mitgeben
          pdf_options: '{"format": "A4", "margin": {"top": "20mm", "bottom": "20mm", "left": "20mm", "right": "20mm"}, "printBackground": true}'

      - name: Archive Production Docs
        uses: actions/upload-artifact@v4
        with:
          name: ProEDC-Manuals-Final
          path: build/*.pdf
