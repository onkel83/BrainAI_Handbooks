name: BrainAI Industrial PDF Build

on: 
  push:
    paths:
      - 'docs/**'
  workflow_dispatch:

jobs:
  build-pdfs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Industrial Rendering Stack
        run: |
          npm install -g md-to-pdf
          # Wir stellen sicher, dass alle Abhängigkeiten für Chromium da sind
          sudo apt-get update
          sudo apt-get install -y libgbm-dev

      - name: Create Build Directory
        run: mkdir -p build

      - name: Render Industrial PDFs
        run: |
          for f in docs/*.md; do
            filename=$(basename "$f" .md)
            echo "Rendering $filename..."
            
            # Wir führen md-to-pdf ohne das problematische Output-Flag aus
            # Das Tool generiert dann automatisch docs/filename.pdf
            md-to-pdf "$f" --config-file docs/config.js
            
            # Wir verschieben das Resultat in den Build-Ordner
            if [ -f "docs/${filename}.pdf" ]; then
              mv "docs/${filename}.pdf" "build/"
              echo "Successfully moved ${filename}.pdf to build/"
            else
              echo "Error: ${filename}.pdf was not generated."
              exit 1
            fi
          done

      - name: Archive Production Docs
        uses: actions/upload-artifact@v4
        with:
          name: ProEDC-Manuals-Final
          path: build/*.pdf
